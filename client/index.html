<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#2E8B8B" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TNN" />

    <!-- App Description -->
    <meta name="description" content="True North Navigator - Community-powered navigation for Northern Canadian waters. Safe boating from Yellowknife to the Arctic with GPS tracking, hazard alerts, and offline maps." />
    <meta name="keywords" content="navigation, boating, GPS, Great Slave Lake, Yellowknife, NWT, Arctic, Northern Canada, hazard alerts, offline maps, community navigation" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://truenorthnavigator.ca/" />
    <meta property="og:title" content="True North Navigator - Northern Waters Navigation" />
    <meta property="og:description" content="Community-guided navigation for safe passage across Northern Canadian waters. Built by boaters, for boaters." />
    <meta property="og:image" content="/social-preview.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="True North Navigator" />
    <meta name="twitter:description" content="Community-powered navigation for Northern Canadian waters" />
    <meta name="twitter:image" content="/social-preview.png" />

    <!-- iOS Icons -->
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192x192.png" />

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Import brand fonts: Inter (body) and Outfit (display) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />

    <title>True North Navigator - Northern Waters Navigation</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
