<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YK Bay - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0f1c2e 0%, #1a4d2e 100%);
      color: #c8e6f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: rgba(200, 230, 245, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 16px;
      color: #ffffff;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 24px;
      opacity: 0.9;
    }

    .features {
      background: rgba(200, 230, 245, 0.05);
      border-radius: 12px;
      padding: 24px;
      margin-top: 32px;
      text-align: left;
    }

    .features h2 {
      font-size: 20px;
      margin-bottom: 16px;
      color: #ffffff;
    }

    .features ul {
      list-style: none;
    }

    .features li {
      padding: 8px 0;
      padding-left: 28px;
      position: relative;
    }

    .features li:before {
      content: "‚úì";
      position: absolute;
      left: 0;
      color: #1a4d2e;
      font-weight: bold;
      font-size: 20px;
    }

    .retry-btn {
      margin-top: 32px;
      padding: 14px 32px;
      background: #1a4d2e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .retry-btn:hover {
      background: #2d6b4a;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(26, 77, 46, 0.4);
    }

    .status {
      margin-top: 16px;
      font-size: 14px;
      opacity: 0.7;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .checking {
      animation: pulse 2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üó∫Ô∏è</div>

    <h1>You're Offline</h1>

    <p>
      YK Bay needs an internet connection to load. But don't worry ‚Äì once loaded,
      many features work offline!
    </p>

    <div class="features">
      <h2>Available Offline:</h2>
      <ul>
        <li>View downloaded offline maps</li>
        <li>Record GPS tracks locally</li>
        <li>View cached hazard data</li>
        <li>Browse your track history</li>
      </ul>
    </div>

    <button class="retry-btn" onclick="retryConnection()">
      Retry Connection
    </button>

    <p class="status" id="status">
      Checking connection...
    </p>
  </div>

  <script>
    function retryConnection() {
      const statusEl = document.getElementById('status');
      statusEl.textContent = 'Checking connection...';
      statusEl.classList.add('checking');

      // Test connection
      fetch('/', { method: 'HEAD', cache: 'no-cache' })
        .then(() => {
          statusEl.textContent = 'Connection restored! Redirecting...';
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        })
        .catch(() => {
          statusEl.textContent = 'Still offline. Please check your connection.';
          statusEl.classList.remove('checking');
        });
    }

    // Auto-check connection every 5 seconds
    setInterval(() => {
      if (navigator.onLine) {
        fetch('/', { method: 'HEAD', cache: 'no-cache' })
          .then(() => {
            document.getElementById('status').textContent = 'Connection restored!';
            setTimeout(() => {
              window.location.href = '/';
            }, 1500);
          })
          .catch(() => {});
      }
    }, 5000);

    // Initial check
    retryConnection();
  </script>
</body>
</html>
